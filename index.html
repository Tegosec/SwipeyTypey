<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeyTypey</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="swipey.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg h-full flex flex-col justify-center">
        <h1 class="text-2xl font-bold mb-4">SwipeyTypey</h1>
        <div id="sentence" class="mb-4 border border-gray-300 p-2 rounded-lg overflow-auto flex-grow"></div>
        <div id="selectionContainer">
            <ul id="selection" class="border border-gray-300 p-2 rounded-lg overflow-auto"></ul>
            <div id="selectionBox"></div> <!-- visual selector box -->            
        </div>
    </div>

        <!-- Include Hammer.js for swipe gestures -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <!-- Include JavaScript -->
        <script src="app.js"></script>
    </body>

</html>
