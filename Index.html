<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeyTypey</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-4">SwipeyTypey</h1>
        <div id="sentence" class="mb-4 border border-gray-300 p-2 rounded-lg overflow-auto h-20"></div>
        <div class="flex justify-between">
            <div id="selection" class="border border-gray-300 p-2 rounded-lg overflow-auto h-20"></div>
            <div id="controls" class="flex flex-col justify-between">
                <button id="addWordBtn" class="btn">Add Word</button>
                <button id="deleteWordBtn" class="btn">Delete Word</button>
            </div>
        </div>
    </div>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Include JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</body>

</html>
